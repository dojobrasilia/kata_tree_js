<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Visual Spec</title>

  <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../src/tree.js"></script>

  <style type="text/css">
    .node{
      margin-left: 20px;
    }

    .name{
      cursor: pointer;
    }
  </style>

</head>

<body>

  <div id="tree_place" style="width:300px; margin: 30px auto">
  </div>
  <script type="text/javascript">
    $(function() {
      var grand_child = {name: 'grand_child'};
      var child1 = {name: 'child1', children:[grand_child]};
      var child2 = {name: 'child2', children:[grand_child]};
      var father = {name: 'father', children:[child1, child2]};

      var node1 = new Node(father);
      var node2 = new Node(father);
      var node3 = new Node(father);

      $("#tree_place").append(node1.html);
      $("#tree_place").append(node2.html);
      $("#tree_place").append(node3.html);

    });
  </script>

</body>
</html>
